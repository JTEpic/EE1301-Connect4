<!DOCTYPE HTML>
<html>
  <head>
    <title>Control</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">

    <style>
      body {
          background-color: #000;
          color: #fff;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px; /*moves text around right*/
      }

      .game-container {
          background-color: #15202B;
          padding: 20px;
          border-radius: 12px;
          border: 1px solid #38444D;
          width: fit-content; /*makes container only as wide as needed*/
          margin: 50px auto; /*centers horizontally with px above/below,remove for left side*/
      }
      
      .board {
          display: grid;
          /*change for number of columns*/
          grid-template-columns: repeat(7, 60px);
          gap: 5px;
          background-color: #192734;
          padding: 10px;
          border-radius: 8px;
      }

      .cell {
          width: 60px;
          height: 60px;
          background-color: #000;
          border-radius: 50%;
          cursor: pointer;
          transition: background-color 0.3s;
      }

      .cell:hover {
          background-color: #1A2A3A;
      }

      .red {
          background-color: #FF4500;
      }

      .blue {
          background-color: #1DA1F2;
      }

      .status {
          text-align: center;
          margin-top: 20px;
          font-size: 18px;
      }
  </style>
  </head>

  <body>
    <body style="background-color:rgb(64, 64, 64);">
    <font color="white">
    <b>Connect 4</b><br>
      <br> Current Data:<span id="data1"></span>
    </font>
    <br><button id="connectbutton" onclick="refresh()">Refresh Data</button>
    <br><br><button id="resetbutton" onclick="resetBoard()">Reset Board</button>
    <br><br>
    <div class="game-container">
      <div class="board" id="board"></div>
      <div class="status" id="status">Player 1 (Red)'s turn</div>
    </div>
  </body>
</html>
